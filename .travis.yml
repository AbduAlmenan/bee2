# Travis-CI Build for bee2
# see travis-ci.org for details

language: c

sudo: required

branches:
  only:
    - master

env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release BUILD_FAST=OFF
    - os: linux
      compiler: clang
      env: BUILD_TYPE=Debug BUILD_FAST=ON
    - os: osx
      compiler: gcc
      env: BUILD_TYPE=ASan BUILD_FAST=OFF
    - os: osx
      compiler: clang
      env: BUILD_TYPE=Check BUILD_FAST=ON
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Coverage BUILD_FAST=OFF

addons:
  coverity_scan:
    project:
      name: "agievich/bee2"
      description: "Build submitted via Travis CI"
    notification_email: agievich@gmail.com
    build_command_prepend: mkdir coverity && cd coverity && cmake -DBUILD_TYPE=Debug -DBUILD_FAST=OFF ..
    build_command: make
    branch_pattern: master

script: 
  - mkdir build && cd build 
  - cmake -DBUILD_TYPE=$BUILD_TYPE -DBUILD_FAST=$BUILD_FAST ..
  - make
  - make test
  - sudo make install

after_success:
  - if [ "$BUILD_TYPE" == "Coverage"]; then
      bash <(curl -s https://codecov.io/bash)
    fi