# Travis-CI Build for bee2
# see travis-ci.org for details

language: c

branches:
  only:
    - master

env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      script: 
      - mkdir build && cd build 
      - cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_FAST=OFF ..
      - make && make test
    - os: linux
      compiler: clang
      env: 
      - COVERITY_SCAN_PROJECT_NAME="$TRAVIS_REPO_SLUG"
      - COVERITY_SCAN_BRANCH_PATTERN="master"
      - COVERITY_SCAN_NOTIFICATION_EMAIL="agievich@gmail.com"
      - COVERITY_SCAN_BUILD_COMMAND_PREPEND="cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_FAST=ON"
      - COVERITY_SCAN_BUILD_COMMAND="make"
      before_script:
      - curl -s 'https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh' | bash || true
    - os: linux
      compiler: gcc
      script: 
      - mkdir build && cd build 
      - cmake -DCMAKE_BUILD_TYPE=MemSan -DBUILD_FAST=OFF ..
      - make && make test
    - os: osx
      compiler: clang
      env: BUILD_TYPE=Check BUILD_FAST=ON
      script: 
      - mkdir build && cd build 
      - cmake -DCMAKE_BUILD_TYPE=Check -DBUILD_FAST=ON ..
      - make && make test
    - os: linux
      compiler: gcc
      install:
      - gem install coveralls-lcov
      script: 
      - mkdir build && cd build 
      - cmake -DCMAKE_BUILD_TYPE=Coverage -DBUILD_FAST=OFF ..
      - make && make test
      after_success:
      - ls Testing
      - coveralls-lcov Testing/coverage.info.src
      - coveralls-lcov coverage.info.vpi
      - bash <(curl -s https://codecov.io/bash) -f Testing/coverage.info.src -f coverage.info.vpi
