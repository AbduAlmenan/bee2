# Travis-CI Build for bee2
# see travis-ci.org for details

language: c

branches:
  only:
    - master

env:
  global:
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Release BUILD_FAST=OFF
    - os: osx
      compiler: clang
      env: 
      - BUILD_TYPE=Debug 
      - BUILD_FAST=ON
      - COVERITY_SCAN_PROJECT_NAME="$TRAVIS_REPO_SLUG"
      - COVERITY_SCAN_BRANCH_PATTERN="master"
      - COVERITY_SCAN_NOTIFICATION_EMAIL="agievich@gmail.com"
      - COVERITY_SCAN_BUILD_COMMAND="make"
      before_script:
      - curl -s 'https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh' 
      build_command_prepend: 
      - mkdir coverity && cd coverity && cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_FAST=OFF ..
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=MemSan BUILD_FAST=OFF
    - os: osx
      compiler: clang
      env: BUILD_TYPE=Check BUILD_FAST=ON
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=Coverage BUILD_FAST=OFF
      install:
      - gem install coveralls-lcov
      after_success:
      - coveralls-lcov $(make showbuilddir)/coverage.info.src
      - coveralls-lcov $(make showbuilddir)/coverage.info.vpi
      - bash <(curl -s https://codecov.io/bash) -f $(make showbuilddir)/coverage.info.src -f $(make showbuilddir)/coverage.info

